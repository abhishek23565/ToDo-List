<body>
    <div id="uppercontainer">
        <h1>ToDo List</h1>
    </div>
    <div id="container">
        <form id="todoform">
            <input type="text" id="inputTag" placeholder="Enter your Todo item.....">
            <p id="error">Please Enter an Item</p>
            <div id="container2">
                <button id="btn1" class="btn">Add Item (Top)</button>
                <button id="btn2" class="btn">Add Item (Bottom)</button>
            </div>
        </form>
        <ul id="list">

        </ul>
    </div>
